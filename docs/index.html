<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI Agent 뉴스 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h1 class="display-5 fw-bold">GI Agent 뉴스 대시보드</h1>
                    <p id="lastUpdate" class="text-muted">마지막 업데이트: 로딩 중...</p>
                </div>
                <button id="refreshBtn" class="btn btn-primary" onclick="refreshPage()">
                    <i class="bi bi-arrow-clockwise"></i> 새로고침
                </button>
            </div>
        </header>

        <div id="dashboard-content" class="row">
            <!-- 에너지 분야 -->
            <div class="col-md-4">
                <div class="card card-energy">
                    <div class="card-header">
                        <h4 class="my-0" id="energyTitle">에너지 분야 (로딩 중...)</h4>
                    </div>
                    <div class="card-body" id="energyContent">
                        <p class="text-center"><i class="bi bi-hourglass-split"></i> 로딩 중...</p>
                    </div>
                </div>
            </div>

            <!-- 방산 분야 -->
            <div class="col-md-4">
                <div class="card card-defense">
                    <div class="card-header">
                        <h4 class="my-0" id="defenseTitle">방산 분야 (로딩 중...)</h4>
                    </div>
                    <div class="card-body" id="defenseContent">
                        <p class="text-center"><i class="bi bi-hourglass-split"></i> 로딩 중...</p>
                    </div>
                </div>
            </div>

            <!-- 보험 분야 -->
            <div class="col-md-4">
                <div class="card card-insurance">
                    <div class="card-header">
                        <h4 class="my-0" id="insuranceTitle">보험 분야 (로딩 중...)</h4>
                    </div>
                    <div class="card-body" id="insuranceContent">
                        <p class="text-center"><i class="bi bi-hourglass-split"></i> 로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="total-count text-center mt-4" id="totalCount">
            총 수집: 로딩 중...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
